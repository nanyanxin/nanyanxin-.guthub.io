            <h1 style="display: none">八大排序</h1>
            
            <div class="markdown-body">
              <p>一.交换排序</p>
<p>1.冒泡</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">package</span> a_EightSorts.changeSort;<br><br><span class="hljs-keyword">import</span> java.util.Arrays;<br><br><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">bubble</span> </span>&#123;<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 冒泡排序</span><br><span class="hljs-comment">     * 思想：将待排序的元素升序排列</span><br><span class="hljs-comment">     *      从头开始进行两两比较，大的交换到后面</span><br><span class="hljs-comment">     *      每一轮都确定一个本轮中最大的元素放在最后，所以每轮比较个数-1</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>&#123;<br>        <span class="hljs-keyword">int</span> nums[] = &#123;<span class="hljs-number">5</span>, <span class="hljs-number">8</span>, <span class="hljs-number">6</span>, <span class="hljs-number">3</span>, <span class="hljs-number">9</span>, <span class="hljs-number">2</span>, <span class="hljs-number">1</span>, <span class="hljs-number">7</span>&#125;;<br><br>        System.out.println(Arrays.toString(bubble_1(nums)));<br>    &#125;<br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span>[] bubble_1(<span class="hljs-keyword">int</span>[] nums)&#123;<br>        <span class="hljs-keyword">int</span> temp;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; nums.length; i++) &#123;<br>            <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">0</span>; j &lt; nums.length-i-<span class="hljs-number">1</span>; j++) &#123;<br>                <span class="hljs-keyword">if</span> (nums[j] &gt; nums[j+<span class="hljs-number">1</span>])&#123;<br>                    temp = nums[j];<br>                    nums[j] = nums[j+<span class="hljs-number">1</span>];<br>                    nums[j+<span class="hljs-number">1</span>] = temp;<br><br>                &#125;<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">return</span> nums;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<p>2.快排</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">package</span> a_EightSorts.changeSort;<br><br><span class="hljs-keyword">import</span> java.util.Arrays;<br><br><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">quick</span> </span>&#123;<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 快速排序</span><br><span class="hljs-comment">     * 思想：选取一个基准点，然后将数组分为基准点左边的元素值小于基准点，右边的元素值大于基准点</span><br><span class="hljs-comment">     * 问题：如果数组中有重复元素，会导致交换陷入死循环，怎么解决，例如nums1</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>&#123;<br>        <span class="hljs-keyword">int</span> nums[] = &#123;<span class="hljs-number">49</span>, <span class="hljs-number">38</span>, <span class="hljs-number">65</span>, <span class="hljs-number">97</span>, <span class="hljs-number">23</span>, <span class="hljs-number">22</span>, <span class="hljs-number">76</span>, <span class="hljs-number">1</span>, <span class="hljs-number">5</span>, <span class="hljs-number">8</span>, <span class="hljs-number">2</span>, <span class="hljs-number">0</span>, -<span class="hljs-number">1</span>&#125;;<br><span class="hljs-comment">//        int nums1[] = &#123;49, 38, 65, 97, 23, 22, 76, 1, 5, 8, 2, 0, -1, 22&#125;;</span><br>        System.out.println(Arrays.toString(quick_rec(nums, <span class="hljs-number">0</span>, nums.length - <span class="hljs-number">1</span>)));<br>    &#125;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span>[] quick_rec(<span class="hljs-keyword">int</span>[] nums, <span class="hljs-keyword">int</span> left, <span class="hljs-keyword">int</span> right) &#123;<br>        <span class="hljs-keyword">int</span> pivot = nums[left];     <span class="hljs-comment">//设置基准点</span><br>        <span class="hljs-keyword">int</span> i = left;   <span class="hljs-comment">//i记录左指针移动到哪儿</span><br>        <span class="hljs-keyword">int</span> j = right;  <span class="hljs-comment">//j记录有指针移动到哪儿</span><br>        <span class="hljs-comment">//左右同时检索的条件是i&lt;j</span><br>        <span class="hljs-keyword">while</span> (i &lt; j) &#123;<br>            <span class="hljs-keyword">while</span> (nums[i] &lt; pivot &amp;&amp; i &lt; j) &#123;   <span class="hljs-comment">//左边元素值小于基准点且满足检索条件时，左指针右移，当找到大于基准点的元素时停止</span><br>                i++;<br>            &#125;<br>            <span class="hljs-keyword">while</span> (nums[j] &gt; pivot &amp;&amp; j &gt; i) &#123;   <span class="hljs-comment">//右边元素值大于基准点且满足检索条件时，右指针左移，当找到小于基准点的元素时停止</span><br>                j--;<br>            &#125;<br>            <span class="hljs-comment">//将左边大于基准点的元素值与右边小于基准点的元素值交换位置</span><br>            <span class="hljs-keyword">int</span> temp;<br>            temp = nums[i];<br>            nums[i] = nums[j];<br>            nums[j] = temp;<br>        &#125;<br>        <span class="hljs-comment">//递归</span><br>        <span class="hljs-keyword">if</span> (left &lt; i) quick_rec(nums, left, i - <span class="hljs-number">1</span>);<br>        <span class="hljs-keyword">if</span> (right &gt; j) quick_rec(nums, j + <span class="hljs-number">1</span>, right);<br>        <span class="hljs-keyword">return</span> nums;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<p>二.插入排序</p>
<p>1.直接插入</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">package</span> a_EightSorts.insertSort;<br><br><span class="hljs-keyword">import</span> java.util.Arrays;<br><br><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">direcInsert</span> </span>&#123;<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 直接插入排序</span><br><span class="hljs-comment">     * 思想：将数组中的元素依次跟前面已经排好序的元素进行比较，如果选择的元素跟比较的元素小，则交换位置</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>&#123;<br>        <span class="hljs-keyword">int</span> nums[] = &#123;<span class="hljs-number">5</span>, <span class="hljs-number">8</span>, <span class="hljs-number">6</span>, <span class="hljs-number">3</span>, <span class="hljs-number">9</span>, <span class="hljs-number">2</span>, <span class="hljs-number">1</span>, <span class="hljs-number">7</span>&#125;;<br>        System.out.println(Arrays.toString(DreInsert(nums)));<br>    &#125;<br>    <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span>[] DreInsert(<span class="hljs-keyword">int</span>[] nums)&#123;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; nums.length; i++) &#123; <span class="hljs-comment">//选择的元素</span><br>            <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = nums.length-<span class="hljs-number">1</span>; j &gt; i; j--) &#123;   <span class="hljs-comment">//已排好序的元素</span><br>                <span class="hljs-keyword">if</span> (nums[j] &lt; nums[i])&#123;<br>                    <span class="hljs-keyword">int</span> temp;<br>                    temp = nums[i];<br>                    nums[i] = nums[j];<br>                    nums[j] = temp;<br>                &#125;<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">return</span> nums;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<p>2.希尔排序</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">package</span> a_EightSorts.insertSort;<br><br><span class="hljs-keyword">import</span> java.util.Arrays;<br><br><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">shell</span> </span>&#123;<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 希尔排序</span><br><span class="hljs-comment">     * 思想：</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>&#123;<br>        <span class="hljs-keyword">int</span> nums[] = &#123;<span class="hljs-number">49</span>, <span class="hljs-number">38</span>, <span class="hljs-number">65</span>, <span class="hljs-number">97</span>, <span class="hljs-number">23</span>, <span class="hljs-number">22</span>, <span class="hljs-number">76</span>, <span class="hljs-number">1</span>, <span class="hljs-number">5</span>, <span class="hljs-number">8</span>, <span class="hljs-number">2</span>, <span class="hljs-number">0</span>, -<span class="hljs-number">1</span>, <span class="hljs-number">22</span>&#125;;<br>        System.out.println(Arrays.toString(shellInsert(nums)));<br>    &#125;<br>    <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span>[] shellInsert(<span class="hljs-keyword">int</span>[] nums)&#123;<br>        <span class="hljs-keyword">int</span> gap = nums.length;<br>        <span class="hljs-keyword">while</span> (gap != <span class="hljs-number">0</span>)&#123;   <span class="hljs-comment">//控制排序几轮</span><br>            gap = gap/<span class="hljs-number">2</span>;<br>            <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; gap; i++) &#123;     <span class="hljs-comment">//每轮排序分几组</span><br>                <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = i; j &lt; nums.length; j=j+gap) &#123;     <span class="hljs-comment">//每组进行比较,采用直接插入排序</span><br>                    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> k = j+gap; k &lt; nums.length; k=k+gap) &#123;<br>                        <span class="hljs-keyword">if</span> (nums[k] &lt; nums[j])&#123;<br>                            <span class="hljs-keyword">int</span> temp;<br>                            temp = nums[k];<br>                            nums[k] = nums[j];<br>                            nums[j] = temp;<br>                        &#125;<br>                    &#125;<br>                &#125;<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">return</span> nums;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<p>三.选择排序</p>
<p>1.简单选择排序</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">package</span> a_EightSorts.selectSort;<br><br><span class="hljs-keyword">import</span> java.util.Arrays;<br><br><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">simpleSelect</span> </span>&#123;<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 简单选择排序</span><br><span class="hljs-comment">     * 思想：从带排序列中找到最小的元素与第一个元素交换</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>&#123;<br><span class="hljs-comment">//        int nums[] = &#123;5, 8, 6, 3, 9, 2, 1, 7&#125;;</span><br>        <span class="hljs-keyword">int</span> nums[] = &#123;<span class="hljs-number">49</span>, <span class="hljs-number">38</span>, <span class="hljs-number">65</span>, <span class="hljs-number">97</span>, <span class="hljs-number">23</span>, <span class="hljs-number">22</span>, <span class="hljs-number">76</span>, <span class="hljs-number">1</span>, <span class="hljs-number">5</span>, <span class="hljs-number">8</span>, <span class="hljs-number">2</span>, <span class="hljs-number">0</span>, -<span class="hljs-number">1</span>&#125;;<br>        System.out.println(Arrays.toString(selectSimple(nums)));<br>    &#125;<br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span>[] selectSimple(<span class="hljs-keyword">int</span>[] nums)&#123;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; nums.length; i++) &#123;<br>            <span class="hljs-keyword">int</span> min = nums[i];<br>            <span class="hljs-keyword">int</span> index = i;<br>            <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = i+<span class="hljs-number">1</span>; j &lt; nums.length; j++) &#123;<br>                <span class="hljs-keyword">if</span> (min &gt; nums[j])&#123;<br>                    min = nums[j];<br>                    index = j;<br>                &#125;<br>            &#125;<br>            nums[index] = nums[i];<br>            nums[i] = min;<br>        &#125;<br>        <span class="hljs-keyword">return</span> nums;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<p>2.堆排序</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">package</span> a_EightSorts.selectSort;<br><br><span class="hljs-keyword">import</span> java.util.Arrays;<br><br><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">heap</span> </span>&#123;<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 堆排序</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>&#123;<br><span class="hljs-comment">//        int nums[] = &#123;5, 8, 6, 3, 9, 2, 1, 7&#125;;</span><br>        <span class="hljs-keyword">int</span> nums[] = &#123;<span class="hljs-number">49</span>, <span class="hljs-number">38</span>, <span class="hljs-number">65</span>, <span class="hljs-number">97</span>, <span class="hljs-number">23</span>, <span class="hljs-number">22</span>, <span class="hljs-number">76</span>, <span class="hljs-number">1</span>, <span class="hljs-number">5</span>, <span class="hljs-number">8</span>, <span class="hljs-number">2</span>, <span class="hljs-number">0</span>, -<span class="hljs-number">1</span>&#125;;<br><span class="hljs-comment">//        int nums[] =&#123;76, 1, 5, 8, 2, 0, -1&#125;;</span><br>        System.out.println(Arrays.toString(heapSort(nums)));<br>    &#125;<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 思想：</span><br><span class="hljs-comment">     * https://blog.csdn.net/qq_28063811/article/details/93034625</span><br><span class="hljs-comment">     * a.将无序序列构建成一个堆，根据升序降序需求选择大顶堆或小顶堆;</span><br><span class="hljs-comment">     * b.将堆顶元素与末尾元素交换，将最大/小元素&quot;沉&quot;到数组末端;</span><br><span class="hljs-comment">     * c.重新调整结构，使其满足堆定义，然后继续交换堆顶元素与当前末尾元素，反复执行调整+交换步骤，直到整个序列有序。</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 初始化大根堆和之后调整的过程是不一样的</span><br><span class="hljs-comment">     * 调整大根堆的时候，由于大根堆的性质，只需要从堆顶开始调用调整后函数递归调整就行</span><br><span class="hljs-comment">     * 而初始化大根堆时，此时堆不具有大跟对的性质，所以是从最后一个非叶子节点开始调用调整函数递归调整，依次到根节点</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span>[] heapSort(<span class="hljs-keyword">int</span>[] nums)&#123;<br>        <span class="hljs-keyword">if</span> (nums.length == <span class="hljs-number">0</span> || nums.length == <span class="hljs-number">1</span>)&#123;<br>            <span class="hljs-keyword">return</span> nums;<br>        &#125;<br><br>        <span class="hljs-keyword">int</span> len = nums.length;  <span class="hljs-comment">//数组长度，也是需要调整的堆的大小</span><br><br><span class="hljs-comment">//        int lastLeaf = len/2-1;</span><br><span class="hljs-comment">//        while (lastLeaf != -1)&#123;</span><br><span class="hljs-comment">//            adjustHeap(nums,lastLeaf,len);</span><br><span class="hljs-comment">//            lastLeaf--;</span><br><span class="hljs-comment">//        &#125;</span><br><br>        buildMaxHeap(nums); <span class="hljs-comment">//初始化大根堆</span><br><br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = len-<span class="hljs-number">1</span>; i &gt;=<span class="hljs-number">0</span> ; i--) &#123;  <span class="hljs-comment">//堆顶和堆尾需要交换（数组长度-1）次就行</span><br>            <span class="hljs-comment">//i此时是数组最后一个元素下标</span><br>            swap(nums,<span class="hljs-number">0</span>,i);     <span class="hljs-comment">//在大根堆的基础上，将最后一个元素和堆顶元素交换</span><br>            len--;  <span class="hljs-comment">//需要调整的数组长度，也就是需要调整的堆的大小-1</span><br>            adjustHeap(nums,<span class="hljs-number">0</span>,len);<br>        &#125;<br>        <span class="hljs-keyword">return</span> nums;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 初始化大根堆的函数</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> nums 数组也就是堆元素</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">buildMaxHeap</span><span class="hljs-params">(<span class="hljs-keyword">int</span>[] nums)</span></span>&#123;<br>        <span class="hljs-keyword">int</span> lastLeaf = nums.length/<span class="hljs-number">2</span>-<span class="hljs-number">1</span>;<br>        <span class="hljs-keyword">while</span> (lastLeaf != -<span class="hljs-number">1</span>)&#123;<br>            adjustHeap(nums,lastLeaf, nums.length);<br>            lastLeaf--;<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 调整函数（建立在大根堆的性质之上）</span><br><span class="hljs-comment">     * 根据大根堆的性质，从节点i开始递归向下调整，使之以节点i为根的子树是大根堆</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> nums 数组</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> i 从下标为i的节点开始调整</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> len   待调整的数组/堆大小</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">adjustHeap</span><span class="hljs-params">(<span class="hljs-keyword">int</span>[] nums,<span class="hljs-keyword">int</span> i,<span class="hljs-keyword">int</span> len)</span></span>&#123;<br>        <span class="hljs-keyword">int</span> leftChild = i*<span class="hljs-number">2</span>+<span class="hljs-number">1</span>;<br>        <span class="hljs-keyword">int</span> rightChile = i*<span class="hljs-number">2</span>+<span class="hljs-number">2</span>;<br>        <span class="hljs-keyword">int</span> largeIndex = i;<br><br>        <span class="hljs-keyword">if</span> (leftChild &lt; len &amp;&amp; nums[leftChild] &gt; nums[largeIndex])&#123;     <span class="hljs-comment">//len指当前需要调整的数组，也即当前需要调整的堆</span><br>            largeIndex = leftChild;<br>        &#125;<br>        <span class="hljs-keyword">if</span> (rightChile &lt; len &amp;&amp; nums[rightChile] &gt; nums[largeIndex])&#123;<br>            largeIndex = rightChile;<br>        &#125;<br>        <span class="hljs-keyword">if</span> (largeIndex != i)&#123;<br>            swap(nums,i,largeIndex);<br>            adjustHeap(nums,largeIndex,len);    <span class="hljs-comment">//每调整一个节点，都需要检查以该节点为根的子树是否符合大根堆</span><br>        &#125;<br><br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     *交换函数</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">swap</span><span class="hljs-params">(<span class="hljs-keyword">int</span>[] nums,<span class="hljs-keyword">int</span> a,<span class="hljs-keyword">int</span> b)</span></span>&#123;<br>        <span class="hljs-keyword">int</span> temp  = nums[a];<br>        nums[a] = nums[b];<br>        nums[b] = temp;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
